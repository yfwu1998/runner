<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>跑腿小子-后台管理</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/azthink/css/app.css}" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">帮跑小子后台管理</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">


            </ul>

            <ul class="navbar-nav mt-2 mt-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/manager/profile}" th:text="${session.manager.nickname}">李忠</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/publiz/logout}">注销</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order/index}">
                            <span data-feather="bar-chart-2"></span>
                            订单管理 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/customer/index}">
                            <span data-feather="users"></span>
                            客户管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h3 class="h3">客户管理
                    <small> > 客户详情</small>
                </h3>
            </div>
            <div th:if="${tip} != null" class="alert alert-success" th:text="${tip}"></div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>登录账号</th>
                        <th>客户昵称</th>
                        <th>登录密码</th>
                        <th>是否配送员</th>
                        <th>申请状态</th>
                        <th>手机号码</th>
                        <th>注册时间</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>#</td>
                        <td th:text="${customer.username}">#</td>
                        <td th:text="${customer.nickname}">#</td>
                        <td th:text="${customer.password}">#</td>
                        <td>
                   <span th:if="${customer.type == 1}">否

                   </span>
                            <span th:if="${customer.type == 2}">是</span>
                        </td>
                        <td>
                   <span th:if="${customer.applyStatus == 0}">未申请
                    <a th:href="@{/customer/apply}">申请</a>
                   </span>
                            <span th:if="${customer.applyStatus == 1}">申请中</span>
                            <span th:if="${customer.applyStatus == 2}">申请通过</span>
                            <span th:if="${customer.applyStatus == 9}">申请不通过
                    <a th:href="@{/customer/apply}">申请</a>
                   </span>
                        </td>

                        <td th:text="${customer.mobile}">#</td>
                        <td th:text="${#dates.format(customer.registTime,'yyyy-MM-dd HH:mm:ss')}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
</body>
</html>
